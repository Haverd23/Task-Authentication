<div class="outer">
    <div class="container">
        <div class="title">Register</div>
        <div *ngIf="registrationStatus" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
            <div class="alert" [ngClass]="{
                'alert-success': registrationStatus.success, 
                'alert-danger': !registrationStatus.success
            }" role="alert">
                {{ registrationStatus.message }}
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="name">Nome</label>
                <div class="input-container">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" id="name" formControlName="name" placeholder="Digite seu Nome">
                </div>
                <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="error">
                    O nome é obrigatório.
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <span class="fa-solid fa-envelope"></span>
                    <input type="email" id="email" formControlName="email" placeholder="Digite seu Email">
                </div>
                <div *ngIf="emailError" class="error">
                    {{ emailError }}
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                    O Email é obrigatório.
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-container">
                    <span class="fa-solid fa-lock"></span>
                    <input type="password" id="password" formControlName="password" placeholder="Digite sua Senha">
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                    A senha é obrigatória.
                </div>
            </div>

            <button type="submit" class="btn" [disabled]="loginForm.invalid">Registrar</button>
        </form>

       

        <div class="already-account">
            <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
        </div>
    </div>
</div>
